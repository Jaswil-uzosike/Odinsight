<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>The Page</title>
		<link rel="stylesheet" href="./styles/home.css" />
	</head>
	<body>
		<div class="content-wrapper">
			<div class="background-image">
				<div class="main_container">
          <form class="form_container">
            <div class="info_container">
  						<div class="logo_container">
  							<img src="./assets/logo.png" alt="Logo" />
  						</div>
  						<div class="title_container">
  							<p class="title">Odinsight</p>
  							<span class="subtitle">Your one-stop shop for enhanced booking experiences</span>
  						</div>
          </div>
            <div class="states">
              <h2>Choose your state of choice</h2>
              <div>
                <a href="map?state=Sabah"><span>Sabah</span></a>
                <a href="map?state=Johor"><span>Johor</span></a>
                <a href="map?state=Sarawak"><span>Sarawak</span></a>
                <a href="map?state=Sarawak"><span>Selangor</span></a>
                <a href="map?state=Pahang"><span>Pahang</span></a>
                <a href="map?state=Pulau Pinang" style="border-color: color-mix(in srgb, white, #59BDD3)"><span>Pulau Pinang</span></a>
                <a href="map?state=Melaka"><span>Melaka</span></a>
                <a href="map?state=Perak"><span>Perak</span></a>
                <a href="map?state=Kedah"><span>Kedah</span></a>
                <a href="map?state=Negeri Sembilan"><span>Negeri Sembilan</span></a>
                <a href="map?state=Terengganu"><span>Terengganu</span></a>
                <a href="map?state=Kelantan"><span>Kelantan</span></a>
                <a href="map?state=Perlis"><span>Perlis</span></a>
                <a href="map?state=WP Kuala Lumpur"><span>WP Kuala Lumpur</span></a>
                <a href="map?state=WP Labuan"><span>WP Labuan</span></a>
                <a href="map?state=WP Putrajaya"><span>WP Putrajaya</span></a>
              </div>
            </div>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
